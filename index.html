<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/twitter-bootstrap/3.3.7/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/index.css">
  </head>
  <body>
    <div id="container">
        <div id="result"></div>
        <div class="container">
          <div class="row">
            <div class="col-xs-3"><button type="button" class="clear">AC</button></div>
            <div class="col-xs-3"><button type="button" class="">del</button></div>
            <div class="col-xs-3"><button type="button" class="operator" value="%">%</button></div>
            <div class="col-xs-3"><button type="button" class="operator" value="/">/</button></div>
          </div>
          <div class="row">
            <div class="col-xs-3"><button type="button" class ="num" value="7" >7</button></div>
            <div class="col-xs-3"> <button type="button" class="num" value="8" >8</button></div>
            <div class="col-xs-3"><button type="button"class="num" value="9" >9</button></div>
            <div class="col-xs-3"><button type="button"class="operator" value="*">*</button></div>
          </div>
          <div class="row">
            <div class="col-xs-3"> <button type="button"class="num" value="4">4</button></div>
            <div class="col-xs-3"><button type="button"class="num" value="5">5</button> </div>
            <div class="col-xs-3"> <button type="button"class="num" value="6">6</button></div>
            <div class="col-xs-3"><button type="button" class="operator" value="-">-</button></div>
          </div>
          <div class="row">
            <div class="col-xs-3"> <button type="button" class="num" value="1">1</button> </div>
            <div class="col-xs-3"> <button type="button" class="num" value="2">2</button> </div>
            <div class="col-xs-3"> <button type="button"class="num" value="3">3</button> </div>
            <div class="col-xs-3"> <button id="plus" type="button" class="operator" value="+">+</button>  </div>
          </div>
          <div class="row">
             <div class="col-xs-3"><button type="button"class="num" value=".">.</button> </div>
             <div class="col-xs-3"><button type="button"class="num" value="0">0</button > </div>
             <div class="col-xs-3"><button type="button"class="equals" value="=">=</button> </div>
          </div>
      </div>
    </div>
  <script src='js/model.js'></script>
  <script src='js/view.js'></script>
  <script src='js/controller.js'></script>
  <script src='js/app.js'></script>
  </body>
</html>
